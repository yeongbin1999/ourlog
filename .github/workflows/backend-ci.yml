name: Backend CI

on:
  pull_request:
    branches:
      - dev
    paths:
      - 'backend/**'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # 이 부분 필수!
          java-version: '21'

      - name: Build and Test
        run: |
          cd backend
          chmod +x ./gradlew  # 실행 권한 문제 방지용(옵션)
          ./gradlew clean build test --no-daemon
