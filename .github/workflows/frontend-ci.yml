name: Frontend CI
on:
  pull_request:
    branches:
      - dev
    paths:
      - 'frontend/**'
jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: cd frontend && npm ci && npm run lint && npm test && npm run build
