spring:
  datasource:
    url: jdbc:h2:mem:db_test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  cache:
    type: none

app:
  sql:
    lineMonthly: "FORMATDATETIME(d.created_at, 'yyyy-MM')"
    lineDaily: "FORMATDATETIME(d.created_at, 'yyyy-MM-dd')"